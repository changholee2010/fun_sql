<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 작성</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        width: 700px;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h3 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      textarea {
        height: 60px;
        resize: vertical;
      }
      button {
        margin-top: 20px;
        /* width: 100%; */
        padding: 5px 2px;
        /* background-color: #4caf50; */
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      button.submit {
        background-color: #4caf50;
        width: 100%;
      }
      button.delete {
        background-color: #ef5930;
        width: 60px;
      }
      button.submit:hover {
        background-color: #45a049;
      }
      button.delete:hover {
        background-color: #e8ae8a;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>게시글 작성</h3>
      <form action="#" method="post">
        <label for="postNo">게시글 번호</label>
        <input type="number" id="postNo" name="postNo" required />

        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" required />

        <button type="submit" class="submit">등록</button>
      </form>
    </div>
    <!-- 글번호/제목/작성자/작성일시 -->
    <div class="container">
      <h2>게시글 목록</h2>
      <table>
        <thead>
          <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/board.js"></script>
  </body>
</html>
